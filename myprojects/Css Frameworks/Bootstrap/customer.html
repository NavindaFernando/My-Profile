<section class="container-fluid mt-3">
    <section class="row mt-3 justify-content-around">

        <div class="col-12 mt-5 col-sm-4 col-md-4 col-lg-4 col-xl-5 col-xxl-5">
            <h2>Customer Manage</h2>
            <form>
            <div class="mb-3">
                <label for="txtSeachCusId" class="form-label">Seach customer :</label>
                <input type="email" class="form-control" id="txtSeachCusId" aria-describedby="emailHelp">
                <div id="customerHelp" class="form-text">You have the ability to do the customers search you want.</div>
            </div>
                <button id="btnSearch" type="button" class="btn btn-outline-primary">Search</button>
                <!--<button id="btnSearch" type="button" class="btn btn-primary">Search</button>-->
                <button id="btnClear" type="button" class="btn btn-outline-danger">Clear</button>
                <!--<button type="button" class="btn btn-danger">Delete</button>-->
                <button id="btnUpdate" type="button" class="btn btn-outline-warning">Update</button>
                <!--<button type="button" class="btn btn-danger">Update</button>-->
                <button id="btnSaveOrUpdate" type="button" class="btn btn-outline-success">Save Customer</button>
                <!--<button id="btnSaveOrUpdate" type="button" class="btn btn-success">Save Or Update</button>-->
            </form>
        </div>

        <div class="col-12 mt-3 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <form>
                <div class="mb-3">
                    <label for="txtCusId" class="form-label">Customer ID :</label>
                    <input type="email" class="form-control" id="txtCusId" aria-describedby="emailHelp">
                    <p><small class="text-danger pl-1" id="lblCusId"></small></p>
                </div>

                <div class="mb-3">
                    <label for="txtCusName" class="form-label">Customer Name :</label>
                    <input type="email" class="form-control" id="txtCusName" aria-describedby="emailHelp">
                    <p><small class="text-danger pl-1" id="lblCusName"></small></p>
                </div>

                <div class="mb-3">
                    <label for="txtCusAddress" class="form-label">Customer Address :</label>
                    <input type="email" class="form-control" id="txtCusAddress" aria-describedby="emailHelp">
                    <p><small class="text-danger pl-1" id="lblCusAddress"></small></p>
                </div>

                <div class="mb-3">
                    <label for="txtCusSalary" class="form-label">Customer Salary :</label>
                    <input type="email" class="form-control" id="txtCusSalary" aria-describedby="emailHelp">
                    <p><small class="text-danger pl-1" id="lblCusSalary"></small></p>
                </div>
            </form>
        </div>

        <div class="col-12 mt-3 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <table class="table table-hover">
                <thead class="bg-secondary bg-opacity-10 text-center">
                <tr>
                    <th scope="col">Customer ID</th>
                    <th scope="col">Customer Name</th>
                    <th scope="col">Customer Address</th>
                    <th scope="col">Customer Salary</th>
                </tr>
                </thead>
                <tbody id="customerTable" class="text-center">

                </tbody>
                </table>
        </div>
    </section>
</section>
