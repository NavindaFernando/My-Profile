<!--item manage-->
<section class="container-fluid mt-3">
    <section class="row mt-3 justify-content-around">

        <div class="col-12 mt-5 col-sm-4 col-md-4 col-lg-4 col-xl-5 col-xxl-5">
            <h2>Item Manage</h2>
            <form>
                <div class="mb-3">
                    <label for="SeachItem" class="form-label">Search item :</label>
                    <input type="email" class="form-control" id="SeachItem" aria-describedby="emailHelp">
                    <div id="itemHelp" class="form-text">You have the ability to do the customers search you want.</div>
                </div>
                <button type="button" class="btn btn-outline-primary">Search</button>
                <!--<button type="button" class="btn btn-primary">Search</button>-->
                <button id="btnItemClear" type="button" class="btn btn-outline-danger">Clear</button>
                <!--<button type="button" class="btn btn-danger">Delete</button>-->
                <button type="button" class="btn btn-outline-warning">Update</button>
                <!--<button type="button" class="btn btn-danger">Update</button>-->
                <button id="btnItemSaveOrUpdate" type="button" class="btn btn-outline-success">Save Item</button>
                <!--<button id="btnItemSaveOrUpdate" type="button" class="btn btn-success">Save Or Update</button>-->
            </form>
        </div>

        <div class="col-12 mt-3 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <form>
                <div class="mb-3">
                    <label for="txtItemCode" class="form-label">Item Code :</label>
                    <input type="email" class="form-control" id="txtItemCode" aria-describedby="emailHelp">
                    <p><small class="text-danger pl-1" id="lblItemCode"></small></p>
                </div>

                <div class="mb-3">
                    <label for="txtItemName" class="form-label">Item Name :</label>
                    <input type="email" class="form-control" id="txtItemName" aria-describedby="emailHelp">
                    <p><small class="text-danger pl-1" id="lblItemName"></small></p>
                </div>

                <div class="mb-3">
                    <label for="txtItemQty" class="form-label">Item Qty :</label>
                    <input type="email" class="form-control" id="txtItemQty" aria-describedby="emailHelp">
                    <p><small class="text-danger pl-1" id="lblItemQty"></small></p>
                </div>

                <div class="mb-3">
                    <label for="txtItemPrice" class="form-label">Item Price :</label>
                    <input type="email" class="form-control" id="txtItemPrice" aria-describedby="emailHelp">
                    <p><small class="text-danger pl-1" id="lblItemPrice"></small></p>
                </div>
            </form>
        </div>

        <div class="col-12 mt-3 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <table class="table table-hover">
                <thead class="text-dark bg-secondary bg-opacity-10 text-center">
                <tr>
                    <th scope="col">Item Code</th>
                    <th scope="col">Item Name</th>
                    <th scope="col">Item Qty</th>
                    <th scope="col">Item Price.</th>
                </tr>
                </thead>
                <tbody id="itemTableBody" class="text-center">

                </tbody>
            </table>
        </div>

    </section>
</section>
